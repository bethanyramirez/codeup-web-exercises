<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<br>
    <button id="refresh">Refresh Inventory</button>
<br>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json


    var response = $.ajax("data/inventory.json", {
        type: "GET"
    });

    console.log(response);


    function onSuccess() {
        $.ajax("data/inventory.json").done(function (data, status, jqXhr) {

            $("#insertProducts").html("");

            for (var i = 0; i < data.length; i++) {
                $("#insertProducts").append("<tr><td>" + data[i].title + "</td>"
                    + "<td>" + data[i].quantity + "</td>"
                    + "<td>" + data[i].price + "</td>"
                    + "<td>" + data[i].categories + "</td></tr>");
            }

        });

    }

    $("#refresh").on("click", function(){
      onSuccess();
    })

})();
</script>

</body>
</html>
