<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>Please Sign Up</h1>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <label for="username">Username</label>
        <input id="username" type="text" name="username">
        <br>

        <label for="email">Email</label>
        <input id="email" type="text" name="email-address">
        <br>

        <label for="password">password</label>
        <input id="password" type="password" name="password">
        <br>

        <label for="confirm_password">confirm password</label>
        <input id="confirm_password" type="password" name="confirm_password">
        <br>

        <h2>Filing Status</h2>

        <label for="filingstatus1">
            <input id="filingstatus1" type="radio" name="filing_status" value="single">
            Single
        </label>
        <br>

        <label for="filingstatus2">
            <input id="filingstatus2" type="radio" name="filing_status" value="married_joint">
            Married Filing Jointly
        </label>
        <br>

        <label for="filingstatus3">
            <input id="filingstatus3" type="radio" name="filing_status" value="married_separate">
            Married Filing Separately
        </label>
        <br>

        <label for="filingstatus4">
            <input id="filingstatus4" type="radio" name="filing_status" value="hoh">
            Head of Household
        </label>
        <br>

        <h2>This past year I was (check all that apply)</h2>

        <label for="employment1">
            <input id="employment1"  type="checkbox" name="employment_status" value="self_employed">
            Self - Employed
        </label>
        <br>

        <label for="employment2">
            <input id="employment2" type="checkbox" name="employment_status" value="small_business">
            Employed by a small business (< 50 employees)
        </label>
        <br>

        <label for="employment3">
            <input id="employment3" type="checkbox" name="employment_status" value="large_business">
            Employed by a large business (> 50 employees)
        </label>
        <br>

        <h2>What kind of phone do you have?</h2>

        <select name="phone type">
            <option value="android">Android</option>
            <option value="iphone">iPhone</option>
            <option value="windows">Windows Phone</option>
            <option value="other">Other</option>
        </select>

        <hr>

        <label for="newsletter">Sign Me Up For The Newsletter
            <input type="checkbox" name="newsletter" id="newsletter" checked>
        </label>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
