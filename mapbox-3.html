<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maps!</title>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
<div id='map' style='width: 100%; height: 400px;'></div>

<script src="js/keys-js.js"></script>

<script>

    /** Mini - Exercise 3
     Create an HTML file called mapbox-3.html and copy your code over from mapbox-2. Add a popup to the Lincoln Memorial marker that contains the text "Lincoln Memorial"
     **/
    mapboxgl.accessToken = mapBoxAccessToken; //available in keys-js

    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 17,
        center: {lng: -77.0502, lat: 38.8893}

    });


    var marker = new mapboxgl.Marker();   //dont have to pass anything through marker

    marker.setLngLat(map.getCenter());
    marker.addTo(map);

    var lincMemorial = new mapboxgl.Popup()
        .setLngLat([-77.050,38.8893])
        .setHTML("<h1>Lincoln Memorial</h1>")
        .addTo(map);   // if you don't put this line then it won't be on the map when it loads by default. it will still show up


    marker.setPopup(lincMemorial); //this variable that is getting passed in has to be a popup OBJECT


    //---------------------------- lecture notes //




</script>


</body>
</html>
