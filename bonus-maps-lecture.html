<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maps!</title>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
<div id='map' style='width: 100%; height: 400px;'></div>

<script src="js/keys-js.js"></script>

<script>
    mapboxgl.accessToken = mapBoxAccessToken; //available in keys-js

    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 18,
        center: [-98.4896,29.4266]
    });

    var marker = new mapboxgl.Marker();   //dont have to pass anything through marker

    marker.setLngLat([-98.4896, 29.4266]);
    marker.addTo(map);
    // marker.on(“dragend”, function () {
    //     console.log(“hello world”);
    // });
    marker.setDraggable(true);
</script>


</body>
</html>
